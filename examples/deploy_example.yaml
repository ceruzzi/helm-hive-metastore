---
replicaCount: 1

env:
  HIVE_DB_EXTERNAL: "true"
  HIVE_DB_HOST: "hostname:5432"
  HIVE_DB_NAME: metastore
  HIVE_DB_USER: hive
  HIVE_DB_PASS: hive

service:
  type: clusterIP

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 2
  targetCPUUtilizationPercentage: 75
  targetMemoryUtilizationPercentage: 75